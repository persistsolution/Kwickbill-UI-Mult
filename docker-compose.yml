version: '3.8'

services:
  react-app:
    container_name: kwickbill-ui-app-test
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5176:5176"
    volumes:
      - ./src:/app/src
      - /app/node_modules
    stdin_open: true
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=testing

volumes:
  node_modules:
